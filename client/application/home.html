<template name="home">
    <!--Container to align modal button-->
    <div class="container">
        <div class="row">
            <div class="row" id="event_thumbnails">
                {{#each joinEventFunction}}
                    {{#if userGoing users}}
                        <div class="col-md-12 thumbnail eventpadding">
                            <label class="col-form-label name"><p>{{name}}</p></label><br>
                            <label class="col-form-label location">{{location}}</label><br>
                            <label class="col-form-label event_date">{{eventDate}}</label><br>
                            <label class="col-form-label users_date">Number of people: {{totalUsers users}}</label><br>
                            <label class="col-form-label users_date">{{usersFunction users}}</label><br>
                            <br>
                            <h6 class="leaveevent btn btn-success" id="{{_id}}">Leave event</h6>
                        </div>
                    {{else}}
                        <div class="col-md-12 thumbnail eventpadding">
                            <label class="col-form-label name"><p>{{name}}</p></label><br>
                            <label class="col-form-label location">{{location}}</label><br>
                            <label class="col-form-label event_date">{{eventDate}}</label><br>
                            <label class="col-form-label users_date">Number of people: {{totalUsers users}}</label><br>
                            <label class="col-form-label users_date">{{usersFunction users}}</label><br>
                            <br>
                            <h6 class="joinevent btn btn-danger" id="{{_id}}">Join event</h6>
                        </div>
                    {{/if}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
