<template name="home">
    <!--Container to align modal button-->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-7">
                <h1>This is the home page</h1>
                <br>
                <h2>These are your recommended events</h2>
                <ul>
                    {{#each tempfunc}}
                        <li>
                            {{description}} <h6 class="joinevent" id="{{_id}}">Join event</h6>
                        </li>
                    {{/each}}
                </ul>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
</template>
